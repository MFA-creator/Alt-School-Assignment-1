<!DOCTYPE html>
<html>
    
    <head>
        <title>Web Development Training</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <img src="logo.jpg">
        <h2>For Individuals</h2>
        <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere</p>
        <br>
        <form>
        <fieldset>
        <label for="fname"><b>First Name</b></label>
        <br>
        <input type="text" id="fname" size="7"> 
        <br><br>
        
        <label for="lname"><b>Last Name</b></label>
        <br>
        <input type="text" id="lname">
        <br><br>
        
        <label><b>Gender</b></label>
        <br>
        <select>
            <option>Select here</option>
        </select>
        <br><br> 
        
        <label for="dob"><b>Date of Birth</b></label>
        <br>
        <input type="date" id="dob">
        <br><br> 
        
        <label for="weight"><b>Weight (KG)</b></label>
        <br>
        <input type="number" id="weight">
        <br><br> 
        
        <label for="height"><b>Height (CM)</b></label>
        <br>
        <input type="number" id="height">
        <br><br> 
        
        <label><b>Activity Level</b></label>
        <br>
        <select>
            <option>Select here</option>
        </select>
        <br><br> 
        
        <label for="pword"><b>Password</b></label>
        <br>
        <input type="password" id="pword">
        <br><br>
        
        <input type="submit" value="Register">
        <br>
        <p>By clicking Register, you agree to our <a href="www.terms.com">Terms of Use</a> and our <a href="www.privacy.com">Privacy Policy</a></p>
        </fieldset>
        </form>
    </body>
</html>
